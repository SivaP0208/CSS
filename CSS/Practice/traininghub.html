<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainingHub - login</title>
    <link rel="stylesheet" href="CSS/traininghub.css">
</head>
<body>
    <div class="page">
        <div class="containers">
            <div class="container1">
                <div class="c1header">
                    <p>Syncfusion's</p>
                    <p>TrainingHub</p>
                </div>
                <div class="message">A learning platform to grow your skills.</div>
                <div class="quote">"Don't limit your challenges; Challenge your limits.Each day we must try for constant and never ending improvement."</div>
                <div class="author">- Tony Robbins</div>
            </div>
            <div class="container2">
                <div class="login">
                <form action="" method="post" class="login-form">
                    <div class="form"><label for="email">Email:</label><br><input type="email" name="email" id="email" placeholder="Email address"></div>
                    <div class="form"><label for="password">Password:</label><br><input type="password" name="password" id="password" placeholder="Password"></div>
                    <div class="form"><button class="signin">Sign in</button></div>
                </form>
                <div class="form"><a href="#" title="forgot password" class="forgotpassword">Forgot Password?</a></div>
                <div class="form"><button class="microsoft"><img src="Images/microsoft-ext-login.svg" alt="microsoft signin"><span>Sign in with Microsoft</span></button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
