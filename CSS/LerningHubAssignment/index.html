<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncfusion</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="containers">
        <div class="container1">
            <div class="c1 header">
                <div class="syncfusion"><img src="Images/sync icon.png" alt="syncfusionlogo">Syncfusion</div>
                <div class="hello"><h2>Hello...</h2></div>
                <div><hr></div>
            </div>
            <div class="social">
                <div>Login with social media</div>
                <div class="button"><button class="facebook"><span>f</span>Facebook</button></div>
                <div class="button"><button class="google"><span>G+</span>Google+</button></div>
                <div class="button"><button class="twitter"><img src="Images/twitter.png" alt="twitter">Twitter</button></div>
            </div>
        </div>
        <div class="container2">
            <div class="c2header">
                <h2>Login</h2>
                <p>Don't have an account? Create your <a href="#">account</a>. It's takeless than a minute</p>
            </div>
                <form action="" method="post" class="inputs">
                    <div><input type="text" name="username" placeholder="UserName" class="username"></div>
                    <div><input type="password" name="password" placeholder="Password" class="password"></div>
                    <div class="remember"><input type="checkbox" name="rememberme" value="remember">Remember me</div>
                    <div><button class="btn">LOGIN</button></div>
                </form>
            <div class="footer">
                <a href="#" title="Forgot Password">Forgot password&nbsp;</a>|<a href="#" title="Create account">&nbsp;Create a new account</a>
            </div>
        </div>
    </div>
</body>
</html>
